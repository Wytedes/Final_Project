<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        body {
            display: flex;
            flex-flow: column nowrap;
            background: rgb(255, 255, 0);
        }

        body .top {
            flex: 1 0 auto;
            height: 100px;
            background: rgb(61, 62, 75);
        }

        body .center {
            flex: 2 0 650px;
            height: 100px;
            background: rgb(255, 255, 255);
            justify-content: space-between;

            display: flex;
            flex-flow: row nowrap;
        }

        body .footer {
            flex: 0 0 auto;
            height: 100px;
            background: rgb(0, 0, 255);
        }

        .center #index {
            flex: 0 0 250px;
            height: 100%;
            background: #000;
        }

        .center #content {
            flex: 1 0 500px;
            height: 100%;
            background: rgb(50, 86, 92);
        }

        ul {
            list-style-type: none;
            margin: 0;
            padding: 0;
            overflow: hidden;
            background-color: #333;

            height:100%;
        }

        li {
            float: left;

            height:100%;
        }

        li a {
            display: flex;
            color: white;
            text-align: center;
            padding: 14px 16px;
            text-decoration: none;

            height:100%;
            flex-flow: row wrap;
            align-content: center;
        }

        li a:hover {
            background-color: #111;
        }
        
    </style>
</head>
<body>
    <div class="top">
        <ul>
            <li><a class="active" href="#home">主页</a></li>
            <li><a href="#news">新闻</a></li>
            <li><a href="#contact">联系</a></li>
            <li><a href="#about">关于</a></li>
        </ul>
    </div>
    <div class="center">
        <div id="index"></div>
        <div id="content"></div>
    </div>
    <div class="footer"></div>
</body>
</html>
