<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="css/index.css">
</head>
<body>
    <div id="top">
        <ul>
            <li id="test" onclick="indexOnClick()"><a class="active" href="#home">目录</a></li>
            <li><a href="#news">新闻</a></li>
            <li><a href="#contact">联系</a></li>
            <li><a href="#about">关于</a></li>
        </ul>
    </div>
    <div id="center">
        <div id="index">
            <ul>
                <li><a class="active" href="#home">主页</a></li>
                <li><a href="#news">新闻</a></li>
                <li><a href="#contact">联系</a></li>
                <li><a href="#about">关于</a></li>
            </ul>
        </div>
        <div id="content">你所热爱的，就是你的生活</div>
    </div>
    <div id="footer"></div>
    <script>
        flag = -1
        indexOnClick = () => {
            li1 = document.querySelectorAll("#top ul li:nth-child(1)");
            index = document.getElementById('index');
            indexa = index.querySelectorAll('li a')
            if(li1.length>0){
                li1[0].style.width = flag==-1 ? "200px":"100px";
                index.style.flexBasis = flag==-1 ? "200px":"100px";
            }
            for(i=0;i<indexa.length;i++){
                indexa[i].style.justifyContent = flag ==-1 ? "flex-end":"flex-start"
            }
            flag = flag * -1;
            
            // e = window.event.srcElement; //获取被点击的元素
            // console.log(e)
            // e = e.parentElement;
            // e.style.width = flag==-1 ? "200px":"100px";
            // flag = flag * -1;
        }
    </script>
</body>
</html>
